[DEFAULT]
test_path=./tests/tachyon_tests/unit
top_dir=./
# Group regex for gabbi tests - ensures tests from the same YAML file run together.
# Test names are like:
#   tests.tachyon_tests.functional.test_api.resource-provider_what_is_at...
# The group captures the YAML file name (e.g., resource-provider)
group_regex=(?:tests\.tachyon_tests\.functional\.)?test_api\.([^_]+)
